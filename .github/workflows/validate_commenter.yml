name: Validate Commenter

on:
  workflow_run:
    workflows: ["Validate Marketplace Integrations"]
    types: [completed]

permissions:
  actions: read
  contents: read
  pull-requests: write

jobs:
  comment:
    name: Post report to PR
    runs-on: ubuntu-latest
    # Only comment when validation failed; remove this line to always comment.
    if: ${{ github.event.workflow_run.conclusion != 'success' }}

    steps:
      - name: Resolve PR number
        id: findpr
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.payload.workflow_run;
            let pr = (run.pull_requests && run.pull_requests[0]) || null;

            if (!pr) {
              const { owner, repo } = context.repo;
              const sha = run.head_sha;
              const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner, repo, commit_sha: sha
              });
              pr = prs[0] || null;
            }

            if (!pr) {
              core.setFailed('Could not resolve PR for this workflow_run.');
            } else {
              core.setOutput('pr_number', String(pr.number));
            }

      - name: Find validation-report artifact
        id: meta
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const run_id = context.payload.workflow_run.id;

            const { data: list } = await github.rest.actions.listWorkflowRunArtifacts({
              owner, repo, run_id
            });

            const art = list.artifacts.find(a => a.name === 'validation-report');
            if (!art) {
              core.setFailed('validation-report artifact not found.');
            } else {
              core.setOutput('artifact_id', String(art.id));
            }

      - name: Download artifact zip
        id: dl
        uses: actions/github-script@v7
        env:
          ART_ID: ${{ steps.meta.outputs.artifact_id }}
        with:
          script: |
            const fs = require('fs');
            const { owner, repo } = context.repo;
            const id = Number(process.env.ART_ID);
            const { data } = await github.rest.actions.downloadArtifact({
              owner, repo, artifact_id: id, archive_format: 'zip'
            });
            fs.writeFileSync('artifact.zip', Buffer.from(data));

      - name: Unzip artifact
        run: unzip -o artifact.zip -d artifacts

      - name: Post PR comment
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ steps.findpr.outputs.pr_number }}
        with:
          script: |
            const fs = require('fs');
            const pr = Number(process.env.PR_NUMBER);
            const body = fs.readFileSync('artifacts/validation_report.md', 'utf8');

            const finalComment =
              '‚ùå **Marketplace Validation Failed**\n' +
              '<details>\n' +
              '<summary>Click to view the full validation report</summary>\n\n' +
              '---\n' +
              body +
              '\n</details>';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body: finalComment
            });
