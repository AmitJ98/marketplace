name: Validate Marketplace Integrations

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  validate:
    name: Run Validation on PR code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install mp + deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./packages/mp

      - name: Run Validations
        run: |
          mkdir -p artifacts
          mp config --marketplace-path . --processes 10 --display-config || true
          if ! mp validate --repository third_party --only-pre-build > artifacts/validation_report.md 2>&1; then
            echo "::error title=Marketplace Validation Failed::See report artifact"
            exit 1
          fi

      - name: Ensure report exists even on success
        if: success()
        run: |
          mkdir -p artifacts
          [ -f artifacts/validation_report.md ] || echo "Validation passed âœ…" > artifacts/validation_report.md

      - name: Upload Validation Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: artifacts/validation_report.md
          retention-days: 3
